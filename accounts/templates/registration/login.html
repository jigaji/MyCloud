{% extends 'base.html'%}
{% block content %}
    <form method="post">
        {% csrf_token%} 
        {{form.as_p}}
        <input type="submit" value="Login">
    </form>
 
    <br>

    {% if not request.user.is_authenticated %}
    <a href="{% url 'accounts:register' %}">Register</a>
    {% endif %}

    <a href="{% url 'password_reset' %}">Reset password</a>

{% endblock content %}
