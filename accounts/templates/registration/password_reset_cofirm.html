{% extends 'base.html'%}
{% block content %}
    <h1>Reset Your Password</h1>
    {% if validlink %}
    <form method="POST"> 
        {% csrf_token%}
        {{form.as_p}}
        <input type="submit" value="Change password">
    </form> 
    {% else%}
    <p>Link is invalid</p>
    {% endif %}
{% endblock content %}
