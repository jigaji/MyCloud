{% extends 'base.html'%}
{% load thumbnail %}
{% block content %}
    {% if messages %}
        {% for message in messages%} 
            {{message}}
        {% endfor %}
    {% endif %}
    <img src="{% thumbnail profile.photo 300x0 quality=100 %}" alt=""> <br>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{profile_form.as_p}}
        {{user_form.as_p}}
        {{profile_form.as_p}}
        <input type="submit" value="Save Profile">
    </form>
    <a href="{% url 'password_change' %}"><button>Change password</button></a>
    
{% endblock content %}
